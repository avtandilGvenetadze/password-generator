<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="input-image">
        <input class="first-input" placeholder="Password" type="text" />
        <img class="image-copy" src="./assets/images/icon-copy.svg" alt="" />
      </div>
      <div class="main-wrapper">
        <div class="character-length-div">
          <h2 class="Character-Length">Character Length</h2>
          <p class="Character-Length-number">10</p>
        </div>
        <input
          class="input-range"
          value="10"
          min="4"
          max="16"
          type="range"
          step="1"
        />
        <div class="checkbox-andP">
          <input id="Uppercase" class="checkbox" type="checkbox" />
          <p>Include Uppercase Letters</p>
        </div>
        <div class="checkbox-andP">
          <input id="loweracase" class="checkbox" type="checkbox" />
          <p>Include Lowercase Letters</p>
        </div>
        <div class="checkbox-andP">
          <input id="numbers" class="checkbox" type="checkbox" />
          <p>Include Numbers</p>
        </div>
        <div class="checkbox-andP">
          <input id="symbols" class="checkbox" type="checkbox" />
          <p>Include Symbols</p>
        </div>
        <div class="indicator-div">
          <p class="STRENGTH">STRENGTH</p>
          <p class="MEDIUM">MEDIUM</p>
          <div class="all-boxes">
            <div class="box one-box two-box three-box four-box"></div>
            <div class="box two-box three-box four-box"></div>
            <div class="box three-box four-box"></div>
            <div class="box four-box"></div>
          </div>
        </div>
        <button class="last-button">
          <span> GENERATE</span>
          <svg
            class="arrow-icon"
            fill="#24232C"
            width="12"
            height="12"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
